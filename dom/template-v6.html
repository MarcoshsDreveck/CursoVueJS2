<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!--v-once, ele resolve o valor somente a primeira vez-->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p> <!--renderiza o html dentro da tag p-->
</div>

 <script>
    new Vue({
        el: '#app',
        data:{
            titulo:'Usando VueJS',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com.br">Google2</a>'
        },
        methods:{
            saudacao(){
                this.titulo = 'Bom dia!';
                return this.titulo;
            }
        }
    });
</script>
