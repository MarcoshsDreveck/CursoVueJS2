<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!--v-once, ele resolve o valor somente a primeira vez-->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo:'Usando VueJS',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao(){
                this.titulo = 'Bom dia!';
                return this.titulo;
            }
        }
    });
</script>
